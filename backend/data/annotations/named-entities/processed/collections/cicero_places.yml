- title: Parma
  description: The site of a Bronze Age terramare settlement, Parma was re-founded
    first by Etruscans and later by the Romans when a colony was established there
    in 183 B.C. The city was rebuilt by Augustus and was eventually sacked by Attila.
  kind: place
